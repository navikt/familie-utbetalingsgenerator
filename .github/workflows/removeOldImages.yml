name: 'Remove Old Images'
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  remove-images:
    name: 'Remove old images job'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/delete-package-versions@v5
        with:
          package-name: 'no.nav.familie.felles.familie-utbetalingsgenerator'
          package-type: 'maven'
          min-versions-to-keep: 1